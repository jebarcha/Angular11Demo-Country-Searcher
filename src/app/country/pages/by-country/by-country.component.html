<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input 
                (onEnter)="search($event)"
                (onDebounce)="sugerencias($event)"
                placeholder="Search by country..."
            ></app-country-input>
        </div>
    </div>
    
    <ul *ngIf="showSuggestions"
        class="list-group">
        <li *ngFor="let suggestedCountry of suggestedCountries"
             class="list-group-item list-group-item-action">
                <a class="nav-link"
                    [routerLink]="['/country', suggestedCountry.alpha2Code]">
                    {{suggestedCountry.name}}
                </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="search(termino)">
                <a class="nav-link">
                    Search "{{ termino }}"
                </a>
        </li>        
    </ul>

    <hr>
    
    <div *ngIf="hasError" 
         class="alert alert-danger">
        Country was not found that matches {{termino}}
    </div>
    
    <div *ngIf="countries.length > 0" class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
        </div>
    </div>
</div>
