<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Search by country..."
        ></app-country-input>
    </div>
</div>

<hr>

<div *ngIf="hasError" 
     class="alert alert-danger">
    Country was not found that matches {{termino}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
