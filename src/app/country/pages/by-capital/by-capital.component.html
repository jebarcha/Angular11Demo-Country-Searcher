<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search($event)"
            placeholder="Search capital...">
    </app-country-input>
    </div>
</div>

<hr>

<div *ngIf="hasError" 
     class="alert alert-danger">
    Capital was not found that matches {{termino}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
